<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
        
        <style>
            body {
                background-color: #2b2b2b; /* Fondo oscuro */
                color: #e0e0e0; /* Texto claro */
            }

            h1, h4 {
                color: #ffffff; /* Títulos en blanco */
            }

            .container {
                background-color: #333333; /* Fondo de la caja del formulario */
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .form-select, .form-control {
                background-color: #444444; /* Fondo oscuro para los select y input */
                color: #e0e0e0; /* Texto claro */
                border: 1px solid #555555; /* Bordes claros */
            }

            .form-select:focus, .form-control:focus {
                background-color: #555555; /* Fondo más claro al hacer foco */
                border-color: #888888;
            }

            .btn {
                background-color: #007bff; /* Botón con fondo azul */
                color: white;
                border: none;
            }

            .btn:hover {
                background-color: #0056b3; /* Color del botón al pasar el mouse */
            }

            .alert {
                background-color: #ff9800; /* Color de la alerta */
                color: #ffffff; /* Texto blanco */
            }

            a {
                color: #00bcd4; /* Color del enlace */
            }

            a:hover {
                text-decoration: underline; /* Subrayado en el enlace al pasar el mouse */
            }
        </style>
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario de Registro</h1>
            <h4><a href="/" style="color: #ffffff;">Volver al Index</a></h4>

            {% if r %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Acción OK',
                        text: '{{ r }}',
                        showConfirmButton: false,
                        timer: 2000
                    });
                </script>
            {% endif %}
            
            <form action="/insertar" method="post">
                {% csrf_token %}
                
                <select name="cboalu" required class="form-select form-select-lg">
                    <option value="">Seleccione Alumno</option>
                    {% for x in alu %}
                        <option value="{{x.id}}">{{x.nombre}}</option>
                    {% endfor %}
                </select>
                
                <br/>
                
                <select name="cbomat" required class="form-select form-select-lg">
                    <option value="">Seleccione materia</option>
                    <option value="Lengua y Literatura">Lengua y Literatura</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Ciencias Naturales">Ciencias Naturales</option>
                    <option value="Historia, Geografía y Ciencias Sociales">Historia, Geografía y Ciencias Sociales</option>
                    <option value="Arte">Arte</option>
                    <option value="Educación Física">Educación Física</option>
                    <option value="Religión">Religión</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Educación para la Ciudadanía">Educación para la Ciudadanía</option>
                    <option value="Música">Música</option>
                </select>
                
                <br/>
                
                <input type="number" name="txtnot" min="1" max="7" step="0.1" placeholder="Nota" required class="form-control form-control-lg"/>
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-lg" style="width:100%"/>
            </form>

        </div>
        
        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
