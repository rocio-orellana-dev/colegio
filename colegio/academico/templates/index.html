<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <style>
        body {
            background: linear-gradient(to right, #333, #444); /* Fondo más oscuro y sutil */
            color: #ddd; /* Texto gris claro para un contraste suave */
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo más oscuro para el contenedor */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra más suave */
            margin-top: 50px;
        }

        h1 {
            color: #ddd; /* Título en gris claro */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h4 {
            color: #ccc; /* Subtítulos en gris claro */
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #ddd; /* Enlaces en gris claro */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #555; /* Color de fondo más oscuro en hover */
            color: #fff;
            transform: scale(1.05); /* Efecto de agrandar suave */
        }

        .btn-custom {
            background-color: #555; /* Color de fondo de los botones */
            color: #fff;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #444; /* Botón más oscuro al pasar el ratón */
            transform: scale(1.05);
        }
    </style>
    <body>
        
        <div class="container text-center">
            <h1>Menú Principal</h1>
            <h4><a href="/form_registrar_notas">Ir al Formulario de Notas</a></h4>
            <h4><a href="/listado_notas">Ir al Listado de Notas</a></h4>
            </br>
            <h4><a href="/form_registrar_alumnos">Ir al Formulario de Alumnos</a></h4>
            <h4><a href="/listado_alumnos">Ir al Listado de Alumnos</a></h4>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
