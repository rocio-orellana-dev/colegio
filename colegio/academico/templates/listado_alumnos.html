<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listado de Alumnos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">

        <style>
            /* Fondo oscuro para la página */
            body {
                background-color: #2e2e2e; /* Gris oscuro */
                color: #f0f0f0; /* Texto claro */
            }

            /* Fondo oscuro para la tabla */
            table {
                background-color: #333333; /* Fondo oscuro para la tabla */
                color: #f0f0f0; /* Texto claro */
            }

            th, td {
                color: #f0f0f0; /* Texto claro */
            }

            /* Fondo oscuro y texto claro para las alertas */
            .alert {
                background-color: #444444;
                color: #f0f0f0;
            }

            /* Botones con fondo oscuro y texto claro */
            .btn {
                background-color: #555555;
                color: #f0f0f0;
            }

            .btn:hover {
                background-color: #666666; /* Cambio de color al pasar el ratón */
                color: #ffffff;
            }

            /* Botón de eliminar con color rojo */
            .btn-danger {
                background-color: #e74c3c;
                border-color: #e74c3c;
            }

            .btn-danger:hover {
                background-color: #c0392b;
                border-color: #c0392b;
            }

            /* Enlaces */
            a {
                color: #3498db; /* Enlaces azules */
            }

            a:hover {
                color: #2980b9; /* Color más oscuro cuando se pasa el ratón */
            }
        </style>

        <script>
            const botonEliminar = (id) => {
                Swal.fire({
                    title: '¿Pregunta?',
                    text: "¿Está Seguro(a) De Querer Eliminar El Registro (" + id + ")?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Aceptar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/eliminar_alumno/" + id;
                    }
                })
            }
        </script>
    
    </head>
    <body>
        <div class="container text-center">
            <h1>Listado de Alumnos</h1>
            <h4><a href="/" class="text-light">Volver al Index</a></h4>

            {% if r %}
                <script>
                    alertify.success("{{ r }}");
                </script>
            {% endif %}

            {% if alu %}

                <table border="1" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre Alumno</th>
                            <th>Curso</th>
                            <th>Matricula</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for x in alu %}
                        <tr class="align-middle">
                            <td>{{ x.id }}</td>
                            <td>{{ x.nombre }}</td>
                            <td>{{ x.curso }}</td>
                            <td>{{ x.matricula }}</td>
                            <td>
                                <a href="/form_actualizar_alumno/{{ x.id }}" class="btn btn-lg btn-outline-light">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                            </td>
                            <td>
                                <button type="button" onClick="botonEliminar({{ x.id }})" class="btn btn-lg btn-danger">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            
            {% else %}

                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h5>No Hay Registros Para Mostrar!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            {% endif %}

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
