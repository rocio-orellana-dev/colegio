<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">

        <!-- Dark Theme Styles -->
        <style>
            /* Fondo oscuro para la página */
            body {
                background-color: #2e2e2e; /* Gris oscuro */
                color: #f0f0f0; /* Texto claro */
            }

            /* Fondo oscuro para la tabla */
            table {
                background-color: #333333; /* Fondo oscuro para la tabla */
                color: #f0f0f0; /* Texto claro */
            }

            th, td {
                color: #f0f0f0; /* Texto claro */
            }

            /* Fondo oscuro y texto claro para las alertas */
            .alert {
                background-color: #444444;
                color: #f0f0f0;
            }

            /* Botones con fondo oscuro y texto claro */
            .btn {
                background-color: #555555;
                color: #f0f0f0;
            }

            .btn:hover {
                background-color: #666666; /* Cambio de color al pasar el ratón */
                color: #ffffff;
            }

            /* Botón de eliminar con color rojo */
            .btn-danger {
                background-color: #e74c3c;
                border-color: #e74c3c;
            }

            .btn-danger:hover {
                background-color: #c0392b;
                border-color: #c0392b;
            }

            /* Enlaces */
            a {
                color: #3498db; /* Enlaces azules */
            }

            a:hover {
                color: #2980b9; /* Color más oscuro cuando se pasa el ratón */
            }

            .container {
                background-color: #333333; /* Fondo oscuro para la caja del formulario */
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .form-select, .form-control {
                background-color: #444444; /* Fondo oscuro para los select y input */
                color: #e0e0e0; /* Texto claro */
                border: 1px solid #555555; /* Bordes claros */
            }

            .form-select:focus, .form-control:focus {
                background-color: #555555; /* Fondo más claro al hacer foco */
                border-color: #888888;
            }
        </style>
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario de Registro</h1>
            <h4><a href="/" style="color: #ffffff;">Volver al Index</a></h4>

            {% if r %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Acción OK',
                        text: '{{ r }}',
                        showConfirmButton: false,
                        timer: 2000
                    })
                </script>
            {% endif %}
            {% if r2 %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Acción OK',
                        text: '{{ r2 }}',
                        showConfirmButton: false,
                        timer: 2000
                    })
                </script>
            {% endif %}

            <form action="/form_registrar_alumno" method="post">
                {% csrf_token %}
                <br/>
                <input type="text" name="txtnom" placeholder="Nombre" required class="form-control form-control-lg" />
                <br/>
                <input type="text" name="txtcur" placeholder="Curso" required class="form-control form-control-lg" />
                <br/>
                <input type="text" name="txtmat" placeholder="Matricula" required class="form-control form-control-lg" />
                <br/>
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
