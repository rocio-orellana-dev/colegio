<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Actualizar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <style>
            /* Fondo oscuro para la página */
            body {
                background-color: #2e2e2e; /* Gris oscuro */
                color: #f0f0f0; /* Texto claro */
            }

            /* Fondo oscuro para los formularios */
            .container {
                background-color: #333333; /* Fondo oscuro para el contenedor */
                padding: 30px;
                border-radius: 8px;
            }

            /* Estilo de los campos de formulario */
            input.form-control {
                background-color: #444444;
                color: #f0f0f0;
                border: 1px solid #555555;
            }

            input.form-control:focus {
                background-color: #555555;
                border-color: #666666;
            }

            /* Botones con fondo oscuro y texto claro */
            .btn {
                background-color: #555555;
                color: #f0f0f0;
            }

            .btn:hover {
                background-color: #666666;
                color: #ffffff;
            }

            /* Estilo de los enlaces */
            a {
                color: #3498db; /* Enlaces azules */
            }

            a:hover {
                color: #2980b9; /* Color más oscuro cuando se pasa el ratón */
            }

            /* Estilo de las alertas */
            .alert {
                background-color: #444444;
                color: #f0f0f0;
            }
        </style>
        
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">

    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario Actualizar</h1>
            <h4><a href="/">Volver al Index</a></h4>
            
            {% if r %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Acción OK',
                        text: '{{ r }}',
                        showConfirmButton: false,
                        timer: 2000
                    });
                </script>
            {% endif %}
            
            {% if r2 %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Acción OK',
                        text: '{{ r2 }}',
                        showConfirmButton: false,
                        timer: 2000
                    });
                </script>
            {% endif %}
            
            <form action="/actualizar_alumnos/{{ alu.id }}" method="post">
                {% csrf_token %}
                <br/>
                <input type="text" name="txtnom" value="{{ alu.nombre }}" placeholder="Nombre" required class="form-control form-control-lg" />
                <br/>
                <input type="text" name="txtcur" value="{{ alu.curso }}" placeholder="Curso" required class="form-control form-control-lg" />
                <br/>
                <input type="text" name="txtmat" value="{{ alu.matricula }}" placeholder="Matricula" required class="form-control form-control-lg" />
                <br/>
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
