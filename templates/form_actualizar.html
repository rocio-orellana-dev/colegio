<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    {% load static %}
    <link rel="icon" href="{% static "img/icon.png"%}"/>
    <title>Formulario Actualizar Notas</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #002b5c, #c8102e);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 3px solid #9b0f21;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        header a {
            color: #f8d64e;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        .btn-back-home {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #c8102e;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
        }
        .btn-back-home i {
            margin-right: 8px;
        }
        .btn-back-home:hover {
            background-color: #9b0f21;
            color: #fff;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #002b5c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #c8102e;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            color: #002b5c;
        }
        .form-control, .form-select {
            border: 2px solid #c8102e;
            background-color: #ffffff;
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #c8102e;
            box-shadow: 0 0 10px #c8102e;
            outline: none;
        }
        .btn-primary {
            background-color: #c8102e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.1);
            background-color: #9b0f21;
        }
        footer {
            background-color: #002b5c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
        footer a {
            color: #c8102e;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Formulario Actualizar Notas</h1>
        <a href="/menu_principal" class="btn-back-home">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </header>
    <!-- Contenedor -->
    <div class="form-container">
        <h2>Actualizar Nota</h2>
        <form action="/actualizar_notas/{{ nota.id }}" method="post">
            {% csrf_token %}
            <!-- Selección de Alumno -->
            <div class="mb-4">
                <label class="form-label" for="cboalu">Seleccione Alumno</label>
                <select class="form-select" id="cboalu" name="cboalu" required>
                    <option value="">Seleccione</option>
                    {% for x in alumnos %}
                        <option value="{{ x.id }}" {% if nota.alumno.id == x.id %}selected{% endif %}>
                            {{ x.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Selección de Materia -->
            <div class="mb-4">
                <label class="form-label" for="cbomat">Seleccione Materia</label>
                <select class="form-select" id="cbomat" name="cbomat" required>
                    <option value="">Seleccione</option>
                    {% for materia in materias %}
                        <option value="{{ materia }}" {% if nota.materia == materia %}selected{% endif %}>
                            {{ materia }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Nota -->
            <div class="mb-4">
                <label class="form-label" for="txtnot">Nota</label>
                <input class="form-control" id="txtnot" name="txtnot" type="number" placeholder="Ingrese Nota (1-7)"
                min="1" max="7" step="0.1" required value="{{ nota.nota }}">
            </div>
            <!-- Botón Guardar -->
            <button type="submit" class="btn-primary">Guardar Datos</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>© 2024 Colegio San Martín de Oasis. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:contacto@colegiosmoasis.cl">contacto@colegiosmoasis.cl</a> | Tel: +56 9 1234 5678</p>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
