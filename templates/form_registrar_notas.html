<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static "img/icon.png"%}"/>
    <title>Registro Académico</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        /* General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #002b5c, #c8102e);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 3px solid #9b0f21;
            position: relative; /* Permite posicionar elementos dentro */
        }
        
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        
        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }
        .btn-back-home {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #c8102e;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
        }
        
        .btn-back-home i {
            margin-right: 8px;
        }
        
        .btn-back-home:hover {
            background-color: #9b0f21;
            color: #fff;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; /* Incremento del tamaño */
            text-align: center;
            margin-bottom: 30px;
            color: #002b5c; /* Cambiado a azul oscuro */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra sutil */
            border-bottom: 2px solid #c8102e; /* Línea decorativa */
            padding-bottom: 10px; /* Espaciado con la línea */
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: #002b5c;
            color: white;
            border: none;
        }
        .form-select, .form-control {
            border: 2px solid #c8102e;
            background-color: #ffffff;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-select:focus, .form-control:focus {
            border-color: #c8102e;
            box-shadow: 0 0 10px #c8102e;
            outline: none;
        }
        .btn-primary {
            background-color: #c8102e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px auto 0;
            display: block;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.1);
            background-color: #9b0f21;
        }
        footer {
            background-color: #002b5c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
        footer a {
            color: #c8102e;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header>
        <h1>Portal Académico</h1>
        <p>Gestión de notas y progreso académico</p>
        <a href="/menu_principal" class="btn-back-home">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </header>
    

    <!-- Formulario -->
    <div class="form-container">
        <h2>Registro de Notas</h2>
        <form action="/form_registrar_nota" method="post">
            <!-- CSRF Token -->
            {% csrf_token %}
            <!-- Selección de Alumno -->
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                <select class="form-select" id="cboalu" name="cboalu" required>
                    <option value="">Seleccione Alumno</option>
                    {% for x in alu %}
                        <option value="{{ x.id }}">{{ x.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Selección de Materia -->
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-book"></i></span>
                <select class="form-select" id="cbomat" name="cbomat" required>
                    <option value="">Seleccione Materia</option>
                    <option value="Lengua y Literatura">Lengua y Literatura</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Ciencias Naturales">Ciencias Naturales</option>
                    <option value="Historia, Geografía y Ciencias Sociales">Historia, Geografía y Ciencias Sociales</option>
                    <option value="Arte">Arte</option>
                    <option value="Educación Física">Educación Física</option>
                    <option value="Religión">Religión</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Educación para la Ciudadanía">Educación para la Ciudadanía</option>
                    <option value="Música">Música</option>
                </select>
            </div>
            <!-- Nota -->
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
                <input
                    class="form-control"
                    id="txtnot"
                    name="txtnot"
                    type="number"
                    placeholder="Ingrese Nota (1-7)"
                    min="1"
                    max="7"
                    step="0.1"
                    required
                />
            </div>
            <!-- Botón de Envío -->
            <button type="submit" class="btn-primary">Guardar Datos</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Colegio San Martín de Oasis. Todos los derechos reservados.</p>
        <p>
            Contacto: <a href="mailto:contacto@colegiosmoasis.cl">contacto@colegiosmoasis.cl</a>
            | Tel: +56 9 1234 5678
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
